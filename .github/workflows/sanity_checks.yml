name: On Push
on: [
    pull_request,
    workflow_call
]
jobs:
  Sanity-Checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
      - name: Unit tests
        run: |
          npm run test:ci
      - name: Lint
        run: |
          npm run lint
      - run: echo "🍏 This job's status is ${{ job.status }}."
