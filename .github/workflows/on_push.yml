name: On Push
on: [ push ]
jobs:
  Sanity-Checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd ${{ github.workspace }} && npm install
      - name: Lint
        run: |
          npm run lint
      - name: Unit tests
        run: |
          npm run test
      - run: echo "🍏 This job's status is ${{ job.status }}."
